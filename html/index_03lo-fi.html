<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-fi channel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />


    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: burlywood;
        }

        .wrap {
            position: relative;
            overflow: hidden;
            /* border: 1px solid red; */
        }

        header {
            position: absolute;
            left: 10.5%;
            top: 0;
            width: 79%;
            height: 150px;
            /* background-color: rgba(139, 0, 0, 0.301); */
            z-index: 100;

        }

        header>a>i {
            position: absolute;
            right: 55px;
            top: 55px;
            cursor: pointer;
            font-size: 40px;
            color: #fff;
            -moz-text-shadow: 0 0 20px 3px #ffffffe0;
            -webkit-text-shadow: 0 0 20px 5px #ffffffe0;
            text-shadow: 0 0 20px 5px #ffffffe0;

        }

        main {
            /* background-color: darkgreen; */

            border: 1px solid blue;
        }

        /* 슬라이드 기본 */

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            /* background: rgb(116, 80, 80); */

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .main_slider {
            width: 100vw;
            height: 100vh;
        }

        .slide_1 {
            height: 282px;
            /* background-color: lawngreen; */
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-between;
        }

        .button_container {
            margin: 0 auto;
            width: 620px;
            height: auto;
            display: flex;
            justify-content: space-between;
        }

        .slide_1_button {
            width: 300px;
            height: 63px;
            background-color: #ad9964;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #cfcfcf;
            font-family: 'Gothic A1', sans-serif;
        }


        #swiper-slide1 {
            background-size: 100vw auto;
            background-position: center center;
            background-repeat: no-repeat;
            background-image: url(https://i0.wp.com/cdna.artstation.com/p/assets/images/images/022/521/258/original/bogdan-mb0sco-coffee-shop-animationfullhd.gif);
        }

        #swiper-slide2 {
            background-size: 100vw auto;
            background-position: center center;
            background-repeat: no-repeat;
            background-image: url(https://cdnb.artstation.com/p/assets/images/images/033/249/359/original/bogdan-mb0sco-dmp-wintercafe-animation-hd.gif?1608914410);
            /* background-image: url(https://thumbs.gfycat.com/GrayWhimsicalBeardeddragon-size_restricted.gif); */

        }


        #swiper-slide3 {
            background-size: 100vw auto;
            background-position: center center;
            background-repeat: no-repeat;
            background-image: url(https://i.pinimg.com/originals/13/b0/00/13b0000818cfd9cf27d39afaa051dc23.gif);
        }



        #swiper-slide4 {
            background-size: 100vw auto;
            background-position: center center;
            background-repeat: no-repeat;
            background-image: url(https://i.pinimg.com/originals/2d/e2/e8/2de2e823382b0ff86d56736a8a04b7a2.gif);
        }

        .main_menu1 {
            height: 304px;
            background-color: darkorange;
        }

        footer {

            height: 300px;
            background-color: darkkhaki;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <a href=""><i class="fas fa-bars"></i></a>

        </header>
        <main>

            <div class="swiper-container main_slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" id="swiper-slide1">


                        <div class="slide_1">
                            <img src="https://markjerminmanagement.co.uk/app/themes/mark-jermin-management/dist/images/logo.svg"
                                width="500vw" alt="">
                            <div class="button_container">
                                <input type="button" class="slide_1_button" value="소개" name="" id="">
                                <input type="button" onclick="location.href='../index.html'"
                                    class="slide_1_button" value="정보" name="" id="">
                            </div>
                        </div>

                    </div>
                    <div class="swiper-slide" id="swiper-slide2">

                        <div class="slide_1">
                            <img src="https://markjerminmanagement.co.uk/app/themes/mark-jermin-management/dist/images/voices.png"
                                width="500vw" alt="">
                            <div class="button_container">
                                <input type="button" class="slide_1_button" value="기타" name="" id="">
                                <input type="button" class="slide_1_button" value="성우" name="" id="">
                            </div>
                        </div>

                    </div>
                    <div class="swiper-slide" id="swiper-slide3">Slide 3</div>
                    <div class="swiper-slide" id="swiper-slide4">Slide 4</div>
                </div>

                <div class="swiper-pagination"></div>

            </div>
            <style>
                .swiper-pagination {
                    margin: 0 auto 8% auto;
                }


                .swiper-pagination-bullet {
                    width: 12px;
                    height: 12px;
                    text-align: center;
                    font-size: 12px;
                    color: #000;
                    opacity: 1;
                    border: 2px solid #ffffff;
                    background-color: #313131;
                }

                .swiper-pagination-bullet-active {
                    color: #fff;
                    background-color: #f1f1f1;
                }
            </style>

            <script>
                var swiper = new Swiper('.swiper-container', {
                    slidesPerView: 1,
                    spaceBetween: 0,
                    slidesPerGroup: 1,


                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                });
            </script>
            <div class="main_menu1"></div>


        </main>
        <footer></footer>
    </div>

</body>

</html>
