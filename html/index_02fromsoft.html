                    width: 746px;
                    height: 720px;
                    border: 1px solid rgb(51, 255, 0);
                    background-image: linear-gradient(110deg, #056db398 74%, #ffee0000 50%);
                }
            </style>
            <script>
                const maingamesslide = document.querySelector('#maingamesslide');

                function scrollFunc() {
                    if (pageYOffset >= 130) {
                        maingamesslide.classList.add('on');
                        maingamesslide.style.position = 'absolute';
                        maingamesslide.style.top = 0;
                        maingamesslide.style.left = 0;
                        maingamesslide.style.right = 100;
                        maingamesslide.style.transform = transitionX(200);

                    } else {
                        maingames.classList.remove('on');
                        maingamesslide.style.position = '';
                        maingamesslide.style.top = 0;
                        maingamesslide.style.left = 0;
                        maingamesslide.style.right = 0;
                    }
                }
                window.addEventListener('scroll', scrollFunc);
