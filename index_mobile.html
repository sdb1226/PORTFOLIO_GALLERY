<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile_wireframe</title>
    <link rel="shortcut icon" href="https://github.com/sdb1226/PORTFOLIO_GALLERY/blob/main/img/pf_logo_b.png?raw=true">
    <link rel="stylesheet" href="https://sdb1226.github.io/PORTFOLIO_GALLERY/">
    <link rel="stylesheet" href="index.html">
    <!-- FontAwesome5, 구글 폰트(폰트, 아이콘) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            background: rgb(218, 255, 243);
        }

        .wrap {
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            max-width: 360px;
            width: 360px;
            /* height: 640px; */
            background-color: darkcyan;
        }

        .header {
            background-color: #ffffff;
            position: fixed;
            width: 360px;
        }

        .header>div {
            position: relative;
            z-index: 100;
            width: 100%;
            height: 100%;
        }

        .hd_container {
            height: 73px;
            margin: 0 30px;
            /* background-color: thistle; */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hd_container>.fas:hover~.backboard {
            height: 210px;
        }

        .main {
            margin: 0 auto;
            width: 320px;

            background-color: darkviolet;
            border-left: 1px solid #adadad;
            border-right: 1px solid #adadad;
        }

        .port_title {
            margin: 103px auto 30px auto;
            width: 300px;
            height: 50px;
            background-color: rgb(1, 112, 75);
            cursor: default;
            font-size: 40px;
            font-family: 'Paytone One', sans-serif;
            color: #545454;
        }

        .main_dv1 {
            height: 300px;
            background-color: deepskyblue;
        }

        .footer {
            width: 360px;
            height: 120px;
            background-color: rgb(143, 143, 143);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    
    <script>
        function GoToPc() {
            var strUrl = "index.html?webmb=webpage";
            window.document.location.href= strUrl;
        }
    </script>
</head>

<body>

    <div class="wrap">
        <div class="mobile_screen_frame"
            style="z-index: 103; position: fixed; top: 0; width: 360px; display: none; height: 640px; border: 1px solid red;"></div>
        <div class="header">
            <div>
                <div class="hd_container">
                    <a href="#">
                        <img id="logob"
                            src="https://github.com/sdb1226/PORTFOLIO_GALLERY/blob/main/img/pf_logo_b.png?raw=true"
                            width="35px" height="35px" alt="">
                    </a>
                    <a href=""><i class="fas fa-bars"></i></a>
                </div>

            </div>
        </div>
        <div class="main">
            <div class="port_title">
                Portfolio
            </div>
            <div class="main_dv1"></div>
        </div>
        <div class="footer">
            <a href="javascript:GoToPc()">PC버전</a>
        </div>
    </div>

</body>

</html>
